<html>
<title>AlgoDrone</title>
<link rel="stylesheet" type="text/css" href="micss.css"></link>
<body >
  <button type="button" ID="pads" onmousedown="learnPadChannel(this)" onchange="asigna(this.value)" >LearnPadChannel</button>
  <button type="button" ID="knobs" onmousedown="learnKnobChannel(this)" onchange="asigna(this.value)" >LearnKnobsChannel</button>
<br>
<div>
  <br>
<button name="1" ID="osc1" onmousedown="learn(this)" onmouseup="eligeNota(this.name-1)" type="button">Osc1</button>
<button name="2" ID="osc2" onmousedown="learn(this)" onmouseup="eligeNota(this.name-1)" type="button">Osc2</button>
<button name="3" ID="osc3" onmousedown="learn(this)" onmouseup="eligeNota(this.name-1)" type="button">Osc3</button>
<button name="4" ID="osc4" onmousedown="learn(this)" onmouseup="eligeNota(this.name-1)" type="button">Osc4</button>
<button name="5" ID="osc5" onmousedown="learn(this)" onmouseup="eligeNota(this.name-1)" type="button">Osc5</button>
<button name="6" ID="osc6" onmousedown="learn(this)" onmouseup="eligeNota(this.name-1)" type="button">Osc6</button>
<button name="7" ID="osc7" onmousedown="learn(this)" onmouseup="eligeNota(this.name-1)" type="button">Osc7</button>
<button name="8" ID="osc8" onmousedown="learn(this)" onmouseup="eligeNota(this.name-1)" type="button">Osc8</button>

</div>

<div id="sliders">
  <br>
  Knobs:
  <br>
    <br>
  <div ID="FreqCont">
    <div>Freq</div><input name="1" ID="Freq" max="2000" min="0" step="1" onmousedown="learn(this)" oninput="cambiaFrecuenciaAbs(this.value)" onmouseup="stopLearn()" type="range"><output>64</output>
  </div>
  <div ID="FreqFCont">
    <div>FreqFine</div><input name="2" ID="FreqF" max="2000" min="0" onmousedown="learn(this)" oninput="rota(this.value)" onmouseup="function(){learning=false}" type="range"><output>64<output>
  </div>
  <div ID="VolCont">
    <div>Vol</div><input name="3" ID="Vol" max="1" min="0" step="0.01" onmousedown="learn(this)" oninput="rota(this.value)" onmouseup="function(){learning=false}" type="range"><output>0<output>
  </div>
  <div ID="LFOVolCont">
    <div>LFOVol</div><input name="4" ID="LFOVol" max="1" min="0" step="0.01" onmousedown="learn(this)" oninput="rota(this.value)" onmouseup="function(){learning=false}" type="range"><output>0<output>
  </div>
  <div ID="LFOFreqCont">
    <div>LFOFreq</div><input name="5" ID="LFOfreq" max="100" min="0" onmousedown="learn(this)" oninput="rota(this.value)" onmouseup="function(){learning=false}" type="range"><output>1<output>
  </div>
  <div ID="LFOFreqFCont">
    <div>LFOFreqFine</div><input name="6" ID="LFOfreqF" max="100" min="0" onmousedown="learn(this)" oninput="rota(this.value)" onmouseup="function(){learning=false}" type="range"><output>1<output>
  </div>
  <div ID="PanCont">
    <div>Panorama</div><input name="7" ID="Pan" max="1" min="-1" step="0.01" onmousedown="learn(this)" oninput="rota(this.value)" onmouseup="function(){learning=false}" type="range"><output>0<output>
  </div>
  <div ID="xxxCont">
    <div>xxx</div><input name="8" ID="xxx" onmousedown="learn(this)" oninput="rota(this.value)" onmouseup="function(){learning=false}" type="range"></input>
  </div>

</div>

<div id="encoders">
    Encoders:
      <br>
<input name="1" onclick="" type="range">Freq</input>
<input name="2" onclick="" type="range">FineFreq</input>
<input name="3" onclick="" type="range">Vol</input>
<input name="4" onclick="" type="range">LFOVol</input>
<input name="5" onclick="" type="range">LFOFreq</input>
<input name="6" onclick="" type="range">LFOFineFreq</input>
<input name="7" onclick="" type="range">Pan</input>
<input name="8" onclick="" type="range">xxx</input>
</div>

</body>

<script src="midi.js"></script>
<script src="algodrone.js"></script>
</html>
